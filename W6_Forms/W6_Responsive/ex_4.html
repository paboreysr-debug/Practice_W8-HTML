<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Display</title>
    <style>
        body {
            background-color: #e8f5e8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            width: 350px;
            height: 510px;
            background-color: #c8e6c9;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            flex-direction: column;
        }

        .content{
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .small-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.4rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            border: 2px solid #388e3c;
        }

        .small-button::before {
            content: "I'm SMALL ðŸ˜ƒ";
        }

        @media (min-width: 768px) {
            .small-button::before {
                content: "I'm BIG ðŸ˜ƒ";
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <span class="small-button"></span>
        </div>
    </div>
</body>
</html>
