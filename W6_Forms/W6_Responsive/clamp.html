<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Box Display</title>
    <style>
        body {
            background-color: #e0f7fa; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .wrapper {
            width: 800px;
            height: 515px;
            padding: 20px;
            background-color: #b0bec5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .content {
            width: 95%; 
            height: 95%;
            background-color: #00bcd4;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content"></div>
    </div>
</body>
</html>
