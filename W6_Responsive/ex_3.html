<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3: Responsive Flex Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e3f2fd;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto; 
            padding: 0 10px;
        }
        .header, .footer, .content-section, .sidebar {
            padding: 20px;
            margin-bottom: 10px;
            color: white;
            text-align: center;
        }
        .header { background-color: #1976d2; }
        .footer { background-color: #1976d2; }
        .content-section { background-color: #42a5f5; }
        .sidebar { background-color: #1e88e5; }

        .main-content {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .content-section, .sidebar {
            width: 100%;
        }
        .main-content > div {
            padding: 15px;
            box-sizing: border-box;
        }
        @media (min-width: 600px) {
            .main-content {
                flex-direction: row;
            }
            .content-section {
                flex: 1;
                order: 1;
            }

            .sidebar {
                flex: 1;
                order: 2;
            }
            .header, .footer {
                padding: 30px;
                font-size: 1.2em;
            }
        }
        @media (min-width: 900px) {
            .content-section {
                flex: 2;
            }
            .sidebar {
                flex: 1;
            }
            .header, .footer {
                padding: 50px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container"> 
        <header class="header">Responsive Header</header>
        <div class="main-content">
            <section class="content-section">Main Content Area</section>
            <aside class="sidebar">Sidebar</aside>
        </div>
        <footer class="footer">Footer</footer>
    </div>

</body> 
</html>
